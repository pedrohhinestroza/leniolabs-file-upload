<div class="container" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">

  <div class="navbar navbar-default" style="background: rgb(33, 43, 63)">
    <div class="navbar-header">
      <a class="navbar-brand" href="https://github.com/pedrohhinestroza/leniolabs-file-upload"
         style="color: white">LenioLabs
        FileUploader</a>
    </div>
  </div>

  <div class="row">

    <div class="col-md-12" align="center">

      <h3>Seleccionar archivos</h3>

      <div ng-show="uploader.isHTML5">
        <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
          Suelta los archivos aqui
        </div>
      </div>

      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-4">
          <input type="file" nv-file-select="" uploader="uploader"/>
        </div>
        <div class="col-md-3">
          <input type="file" nv-file-select="" uploader="uploader" multiple/><br/>
        </div>
      </div>
    </div>
    <br>
  </div>
  <div class="row">
    <div class="col-md-12" align="center">

      <h3>Cola de subida</h3>
      <p>cantidad de archivos a subir: {{ uploader.queue.length }}</p>

      <table class="table">
        <thead>
        <tr>
          <th width="50%">Nombre de archivo</th>
          <th ng-show="uploader.isHTML5">Tama√±o</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in uploader.queue">
          <td><strong>{{ item.file.name }}</strong></td>
          <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
          <td class="text-center">
            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
          </td>
          <td nowrap>
            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()"
                    ng-disabled="item.isReady || item.isUploading || item.isSuccess">
              <span class="glyphicon glyphicon-upload"></span> Subir
            </button>
            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()"
                    ng-disabled="!item.isUploading">
              <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
            </button>
            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
              <span class="glyphicon glyphicon-trash"></span> Remover
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <div>
        <div>
          Linea de progreso:
          <div class="progress" style="">
            <div class="progress-bar" role="progressbar"
                 ng-style="{ 'width': uploader.progress + '%' }"></div>
          </div>
        </div>
        <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()"
                ng-disabled="!uploader.getNotUploadedItems().length">
          <span class="glyphicon glyphicon-upload"></span> Subir todos
        </button>
        <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()"
                ng-disabled="!uploader.isUploading">
          <span class="glyphicon glyphicon-ban-circle"></span> Cancelar Todos
        </button>
        <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()"
                ng-disabled="!uploader.queue.length">
          <span class="glyphicon glyphicon-trash"></span> Remover todos
        </button>
      </div>
    </div>
  </div>
</div>
